		<script>  
    Array.prototype.contains = function(needle) {  
        for (i in this) {  
            if (this[i].indexOf(needle) > 0)  
                return i;  
        }  
        return -1;  
    }  
    var device_type = navigator.userAgent;
    var md = new MobileDetect(device_type);
    var os = md.os();
    var model = "";  
    if (os == "iOS") { 
        os = md.os() + md.version("iPhone");  
        model = md.mobile();  
    } else if (os == "AndroidOS") {
        os = md.version("Android");  
        var sss = device_type.split(";");  
        var i = sss.contains("Build/");  
        if (i > -1) {  
            model = sss[i].substring(0, sss[i].indexOf("Build/"));  
        }  
    }  
    var pos=os.toString();
    var pmodel=model;
    var psdk=0;
    var pver="0"; 
    var pcode="Android";
    if (pos.indexOf("10") >= 0) {
            psdk=29;
            pver="10";
            pcode="Q";
    } else if (pos.indexOf("9") >= 0) {
            psdk=28;
            pver="9";
            pcode="Pie";
    } else if (pos.indexOf("8.1") >= 0) {
            psdk=27;
            pver="8.1";
            pcode="Oreo";
    } else if (pos.indexOf("8") >= 0) {
            psdk=26;
            pver="8";
            pcode="Oreo";
    } else if (pos.indexOf("7.1") >= 0) {
            psdk=25;
            pver="7.1";
            pcode="Nougat";
    } else if (pos.indexOf("7") >= 0) {
            psdk=24;
            pver="7";
            pcode="Nougat";
    } else if (pos.indexOf("6") >= 0) {
            psdk=23;
            pver="6";
            pcode="Marshmallow";
    } else if (pos.indexOf("5") >= 0) {
            psdk=21;
            pver="5";
            pcode="Lollipop";
    } else if (pos.indexOf("4.4W") >= 0) {
            psdk=20;
            pver="4.4W";
            pcode="Kit Kat Watch";
    } else if (pos.indexOf("4.4") >= 0) {
            psdk=19;
            pver="4.4";
            pcode="Kit Kat";
    } else if (pos.indexOf("4.3") >= 0) {
            psdk=18;
            pver="4.3";
            pcode="Jelly Bean";
    } else if (pos.indexOf("4.2") >= 0) {
            psdk=17;
            pver="4.2";
            pcode="Jelly Bean";
    } else if (pos.indexOf("4.1") >= 0) {
            psdk=16;
            pver="4.1";
            pcode="Jelly Bean";
    } else if (pos.indexOf("4.0.4") >= 0 || pos.indexOf("4.04") >= 0 || pos.indexOf("4.0.3") >= 0 || pos.indexOf("4.03") >= 0) {
            psdk=15;
            pver="4.0";
            pcode="Ice Cream Sandwich";
    } else if (pos.indexOf("4.0") >= 0) {
            psdk=14;
            pver="4.0";
            pcode="Ice Cream Sandwich";
    } else if (pos.indexOf("3.2") >= 0) {
            psdk=13;
            pver="3.2";
            pcode="Honey Comb";
    } else if (pos.indexOf("3.1") >= 0) {
            psdk=12;
            pver="3.1";
            pcode="Honey Comb";
    } else if (pos.indexOf("3.0") >= 0) {
            psdk=11;
            pver="3.0";
            pcode="Honey Comb";
    } else if (pos.indexOf("2.3.4") >= 0 || pos.indexOf("2.34") >= 0 || pos.indexOf("2.3.3") >= 0 || pos.indexOf("2.33") >= 0) {
            psdk=10;
            pver="2.3";
            pcode="Gingerbread";
    } else if (pos.indexOf("2.3") >= 0) {
            psdk=9;
            pver="2.3";
            pcode="Gingerbread";
    } else if (pos.indexOf("2.2") >= 0) {
            psdk=8;
            pver="2.2";
            pcode="Froyo";
    } else if (pos.indexOf("2.1") >= 0) {
            psdk=7;
            pver="2.1";
            pcode="Eclair";
    } else if (pos.indexOf("2.0.1") >= 0 || pos.indexOf("2.01") >= 0) {
            psdk=6;
            pver="2.0";
            pcode="Eclair";
    } else if (pos.indexOf("2.0") >= 0) {
            psdk=5;
            pver="2.0";
            pcode="Eclair";
    } else if (pos.indexOf("1.6") >= 0) {
            psdk=4;
            pver="1.6";
            pcode="Donut";
    } else if (pos.indexOf("1.5") >= 0) {
            psdk=3;
            pver="1.5";
            pcode="Cupcake";
    } else if (pos.indexOf("1.1") >= 0) {
            psdk=2;
            pver="1.1";
            pcode="Base";
    } else if (pos.indexOf("1.0") >= 0) {
            psdk=1;
            pver="1.0";
            pcode="Base";
    }
</script>
